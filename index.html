<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylepiano.css">
    <title>Piano</title>
</head>

<body>
    <div class="piano">
        <div data-note="C" class="keys white "></div>
        <div data-note="D" class="keys black "></div>
        <div data-note="Db" class="keys white"></div>
        <div data-note="E" class="keys black "></div>
        <div data-note="Eb" class="keys white"></div>
        <div data-note="F" class="keys white "></div>
        <div data-note="G" class="keys black "></div>
        <div data-note="Gb" class="keys white"></div>
        <div data-note="A" class="keys black "></div>
        <div data-note="Ab" class="keys white"></div>
        <div data-note="B" class="keys black "></div>
        <div data-note="Bb" class="keys white"></div>
    </div>
    <!--audio files-->
    <audio id="C" src="notes/C.mp3"></audio>
    <audio id="D" src="notes/D.mp3"></audio>
    <audio id="Db" src="notes/Db.mp3"></audio>
    <audio id="E" src="notes/E.mp3"></audio>
    <audio id="Eb" src="notes/Eb.mp3"></audio>
    <audio id="F" src="notes/F.mp3"></audio>
    <audio id="G" src="notes/G.mp3"></audio>
    <audio id="Gb" src="notes/Gb.mp3"></audio>
    <audio id="A" src="notes/A.mp3"></audio>
    <audio id="Ab" src="notes/Ab.mp3"></audio>
    <audio id="B" src="notes/B.mp3"></audio>
    <audio id="Bb" src="notes/Bb.mp3"></audio>

    <script src="pianoJS.js"></script>
</body>

</html>
